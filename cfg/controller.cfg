joystick 1
joy_advanced "1" // use advanced joystick options (allows for multiple axes)

joy_name "controller"

joy_advanced "1"
joy_advaxisx "3"
joy_advaxisy "1"
joy_advaxisz "0"
joy_advaxisr "2"
joy_advaxisu "4"
joy_advaxisv "0"

joy_forwardsensitivity       "-1.0"
joy_sidesensitivity          "1"
joy_forwardthreshold         "0.1" // movement dead zone settings
joy_sidethreshold            "0.1"
joy_pitchsensitivity         "-1.25" // adjusts sensitivity
joy_pitchsensitivity_default "-1.00"
joy_yawsensitivity           "-1.25" // adjusts sensitivity
joy_yawsensitivity_default   "-1.00"
joy_pitchthreshold           "0.025" // look dead zone settings
joy_yawthreshold             "0.010"

joy_curvepoint_1   "0.005"
joy_curvepoint_2   "0.1"
joy_curvepoint_3   "0.4"
joy_curvepoint_4   "0.8"
joy_curvepoint_end "2"

joy_useNewJoystickPeggedTest "0"

joy_autoAimDampenMethod 1

joy_autoaimdampenrange "0"
joy_autoaimdampen      "0"

joy_variable_frametime 1

joy_lowend "0.35"
joy_lowmap "0.1"

joy_gamma          "0.1"
joy_accelscale     "5.0"
joy_accelscalepoly "0.5"
joy_accelmax       "1.0"
joy_accel_filter   "0.999"

joy_pegged              "0.8"
cl_pitchspeed           "180"
joy_response_move       "5"
joy_response_look       "0"
joy_response_look_pitch "0"

joy_virtual_peg "1"

joy_invertx        "0"
joy_inverty        "0"
joy_movement_stick "0"
joy_autosprint     "0"

zoom_sensitivity_ratio_joystick "0.30" // changes aim down sights sensitivity

joy_lookspin_default "0.45"
cl_rumblescale       "1.0"

bind "BACK"  "+showscores"
bind "START" "gameui_activate"

bind "A_BUTTON" "+jump"
bind "B_BUTTON" "+firemode"
bind "X_BUTTON" "toggleprimarysecondary"
bind "Y_BUTTON" "+stance"

bind "L_SHOULDER" "toggle_camera"
bind "R_SHOULDER" "+voicerecord"
bind "L_TRIGGER"  "+special2"
bind "R_TRIGGER"  "+attack"

bind "STICK1" "+toggle_sprint"
bind "STICK2" "+usereload"

bind "S1_UP" "xmove"
bind "S2_UP" "xlook"

bind "RIGHT" "+leanright"
bind "LEFT"  "+leanleft"
bind "UP"    "scrollup"
bind "DOWN"  "scrolldown"

echo "Done. Press L2/LT to switch between third and first person."